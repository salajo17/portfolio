<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="new.css">
</head>

<body>
    <div id="div-form">
        <form id="form" action="">
            <legend>Survey Form</legend>
            <label for="" class="labels">Name: </label>
            <input type="text" name="Name" id="Name" placeholder="Name" required class="input"/>

            <label for="" class="labels">Email: </label>
            <input type="email" id="Email" placeholder="Email" required class="input"/>

            <label for="" class="labels">Phone Number: </label>
            <input type="tel" name="Name" id="Name" placeholder="Phone Number" required class="input"/>

            <label for="" class="labels">FeedBack (Optional): </label>
            <textarea name="FeedBack" id="FeedBack" cols="70" rows="10"></textarea>

            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
